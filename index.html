<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Idea Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <h1>🎁 <span>Gift Idea Generator</span></h1>
  <p>Choose the occasion and age group to get personalized gift ideas.</p>

  <button id="toggle-theme">🌓 Toggle Dark Mode</button>
</header>


 <main>
  <form id="gift-form">
    <label for="occasion">Choose Occasion:</label>
    <select id="occasion">
      <option value="">-- Select Occasion --</option>
    </select>

    <label for="age">Choose Age Group:</label>
    <select id="age">
      <option value="">-- Select Age Group --</option>
    </select>

    <button type="submit">Get Gift Ideas</button>
  </form>

  <section id="gift-results"></section>

  <section id="saved-section" style="display: none;">
    <h2>Saved Gifts</h2>
    <ul id="saved-gifts"></ul>
    <button id="clear-saved">🗑️ Clear Saved Gifts</button>
  </section>
</main>

<footer>
  <p>Built by Kurui Joshua</p>
</footer>

<script src="script.js"></script>
</body>
</html>
